<h4>Characters:</h4>
<ul>
  <li *ngFor="let character of characters;
    let i = index;
    let isFirsts = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
    ">
    <span>{{i + 1}}</span>
    {{character?.name}}:
    <span [ngClass]="{
      'text text-warning': isEven,
      'text text-primary': isOdd,
      'text text-success': isFirsts,
      'text text-danger': isLast
    }">
      {{character?.power}}
    </span>
  </li>
</ul>
