<h5>Add Character </h5>
<form class="row" (ngSubmit)="emitCharacter()">
  <input type="text" [(ngModel)]="character.name" name="name" placeholder="Name" class="form-control my-2">
  <input type="number" [(ngModel)]="character.power" name="power" placeholder="Power" class="form-control my-2">
  <button type="submit" class="form-control btn btn-primary my-2">Save</button>
  <!-- <pre>{{character |json}}</pre> -->
</form>
