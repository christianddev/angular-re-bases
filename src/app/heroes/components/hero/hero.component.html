<h1>{{nick}}</h1>
<dl>
  <td>Name:</td>
  <dd> {{name}} </dd>
  <td>Age:</td>
  <dd> {{age}} </dd>
  <td>Method:</td>
  <dd> {{ getHeroDescription() }} </dd>
  <td>Capitalized:</td>
  <dd> {{capitalizedName}} </dd>
</dl>


<button class="btn btn-primary mx-2" (click)="changeAge()">
  Change Years old
</button>
<button *ngIf="age< 60" class="btn btn-primary mx-2" (click)="changeName()">
  Change name
</button>
